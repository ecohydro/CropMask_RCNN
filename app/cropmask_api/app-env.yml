name: ai4e_py_api
channels:
  - conda-forge
dependencies:
  - poppler=0.61
  - rasterio
  - keras-gpu>=2.2.2
  - opencv
  - pip:
      # Utilities
      - imgaug # for mrcnn
      - rasterio # for reading img, conda can't install without libpoppler issue
      - tensorflow-gpu==1.13.1
      # Core scientific python
      - numpy
      - matplotlib
      - PyQt5
      - scipy
      - scikit-image
      # Mask_RCNN requirements
      - Pillow
      - Cython
      - h5py
      - setuptools

