name: ai4e_py_api
channels:
  - conda-forge
dependencies:
  - poppler=0.61 # pinning for rasterio issue
  - rasterio
  - keras-gpu>=2.2.2
  - opencv
  - pip:
      # Utilities
      - imgaug # for mrcnn
      - tensorflow-gpu==1.13.1 # needs to be pip installed or else ther eis an error
      # Core scientific python
      - numpy
      - matplotlib
      - PyQt5
      - scipy
      - scikit-image
      # Mask_RCNN requirements
      - Pillow
      - Cython
      - h5py
      - setuptools
      - cropmask

